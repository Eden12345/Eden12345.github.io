	<script type="text/javascript">
		$('.scroller').on('click', function(e) {
			e.preventDefault();
			e.stopPropagation();

			const positions = {
				top: 0,
				work: 1,
				play: 2,
				contact: 3
			};

			var href = e.target.href;
			var elementId = href.substring(href.indexOf('#') + 1);
			var currentPos = $('body').scrollTop();

			var mobile;
			if (
				/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
			) {
				mobile = true;
			} else {
				mobile = false;
			}
			var idx = positions[elementId];
			var scrollPos = mobile
				? $('#work').height() * idx
				: window.innerHeight * idx;

			var timing = Math.abs(scrollPos - currentPos);
			$('body').animate({ scrollTop: scrollPos }, timing * 0.2 + 300);
			return false;
		});

		$(window).on('scroll', function(e) {
			if (window.innerWidth < 632) { return; }

			if ($('body').scrollTop() > $(window).height() * 0.8) {
				const persistentNav = $('.persistent');
				if (!persistentNav.hasClass('show')) {
					persistentNav.addClass('show');
				}
			} else {
				const persistentNav = $('.persistent')
				if (persistentNav.hasClass('show')) {
					persistentNav.removeClass('show');
				}
			}
		})
	</script>
